// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // "Stable" versions
        // Note that reverting to Accompanist 0.18.0 fixes the bug.
        // As far as I can tell, using any later version of Accompanist will reproduce the bug.
        compose_version = '1.0.5'
        accompanist_version = '0.20.2'
        navigation_compose_version = '2.3.5'
        coil_version = '1.4.0'

        // Using latest versions of everything, I could still reproduce.
//        compose_version = '1.1.0-beta02'
//        accompanist_version = '0.21.2-beta'
//        navigation_compose_version = '2.4.0-beta02'
//        coil_version = '2.0.0-alpha03'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
